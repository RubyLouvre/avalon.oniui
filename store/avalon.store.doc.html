<!DOCTYPE html>
<html>
    <head>
        <title>本地储存组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../highlight/shCore.js">

        </script>
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css"/>
    </head>
    <body>
        <div class="wrapper">
            <h2>store</h2>
            <fieldset>
                <legend>本地储存组件</legend>
                <p>IE8+及高级浏览器使用localStorage，旧式IE使用userData</p>
                <p>注意：本组件是返回一个特殊的对象，而非avalon</p>
            </fieldset>
            <fieldset>
                <legend>使用说明</legend>
                <table class="table-doc">
                    <tr>
                        <th>名字</th><th>默认值</th> <th>说明</th>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">接口方法与固有属性</th>
                    </tr>
                    <tr>
                        <td>set(key, val)</td>
                        <td></td> 
                        <td>保存数据到本地储存</td>
                    </tr>
                    <tr>
                        <td>get(key)</td>
                        <td></td> 
                        <td>从本地储存取回数据</td>
                    </tr>
                    <tr>
                        <td>getAll()</td>
                        <td></td> 
                        <td>从本地储存取回所有数据,以对象形式返回</td>
                    </tr>
                    <tr>
                        <td>remove(key)</td>
                        <td></td> 
                        <td> 从本地储存删除数据 </td>
                    </tr>
                    <tr>
                        <td>clear()</td>
                        <td></td> 
                        <td>清空所有数据</td>
                    </tr>

                </table>
            </fieldset>
            <ul class="example-links">
                <li><a href="avalon.store.ex1.html">例子</a></li>
            </ul>
        </div>
    </body>
</html>
