<div class="ui-pager" onselectstart="return false;" unselectable="on">
    <span class="ui-pager-prev"
          ms-class="ui-state-disabled:firstPage==1"
          ms-if="firstPage!==1" 
          ms-title="getTitle('prev')" 
          ms-click="jumpPage($event,'prev')" 
          ms-hover="ui-state-hover:firstPage!=1" 
          >{{prevText}}</span>
    <span class="ui-pager-item"
          ms-if="firstPage!==1" 
          ms-title="getTitle('first')" 
          ms-click="jumpPage($event,'first')" 
          ms-hover="ui-state-hover" >1</span>
    <span class='ui-pager-omit'
          ms-if="firstPage!==1" 
          >{{ellipseText}}</span>
    <span  class="ui-pager-item" 
           ms-repeat="pages" 
           ms-title="getTitle(el)"
           ms-hover="ui-state-hover"
           ms-click="jumpPage($event,el)"
           ms-class-ui-state-active="el == currentPage" 
           >{{el}}</span>
    <span class="ui-pager-omit"
          ms-if="lastPage!==totalPages" 
          >{{ellipseText}}</span>
    <span class="ui-pager-item "
          ms-if="lastPage!==totalPages" 
          ms-title="getTitle('last')" 
          ms-hover="ui-state-hover" 
          ms-click="jumpPage($event,'last')"  
          >{{totalPages}}</span>
    <span class="ui-pager-next"
          ms-if="lastPage!==totalPages" 
          ms-title="getTitle('next')"
          ms-hover="ui-state-hover:lastPage!=totalPages" 
          ms-click="jumpPage($event,'next')" 
          ms-class="ui-state-disabled:lastPage==totalPages"
          >{{nextText}}</span>
    <div class="ui-pager-jump" ms-if="showJumper">
        <span class="ui-pager-text">共{{totalPages}}页，到第</span>
        <div class="ui-pager-textbox-wrapper">
            <input class="ui-pager-textbox" ms-duplex="_currentPage" ms-keyup="changeCurrentPage">
        </div>
        <span class="ui-pager-text">页</span>
        <button class="ui-pager-button" ms-click="changeCurrentPage" >确定</button>
    </div>
</div>
