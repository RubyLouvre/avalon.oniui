<body>
    <div class="wrapper">
    <h2>colorpicker</h2>
    <fieldset>
        <legend>colorpicker颜色选择器</legend>
        <p>一个直观方便的颜色选择器。既可以展示设定的颜色，又可以调试并选择颜色。</p>
        <p>使用ms-duplex可以方便的设置和获取颜色。</p>
    </fieldset>
    <fieldset>
        <legend>使用说明</legend>
        <table class="table-doc">
            <tr>
                <th>名字</th><th nowrap >默认值</th><th>说明</th>
            </tr>
            <tr>
                <td colspan="3" align="center">配置参数</td>
            </tr>
            <tr>  
                <td>auto_hide</td><td>true</td><td>是否自动隐藏控件</td> 
            </tr>
            <tr>  
                <td>default_color</td><td>"#ffffff"</td><td>默认颜色</td> 
            </tr>
            <tr>  
                <td>bg_color</td><td>""</td><td>背景颜色</td> 
            </tr>
        </table>
    </fieldset>
    <ul class="example-links">
        <li><a href="avalon.colorpicker.ex.html">例子</a></li>
